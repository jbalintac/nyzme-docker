version: '2'

services:
    public-server:
        image: nginx:alpine
        ports:
            - 80:80            
            - 443:443
        volumes:
            - ./volume/nginx/nginx.conf:/etc/nginx/nginx.conf
            - ./volume/ssl/nyzme.com/dhparam-2048.pem:/etc/ssl/certs/dhparam-2048.pem
            - ./volume/ssl/nyzme.com/fullchain.pem:/etc/letsencrypt/live/nyzme.com/fullchain.pem
            - ./volume/ssl/nyzme.com/privkey.pem:/etc/letsencrypt/live/nyzme.com/privkey.pem
            - ./volume/nginx/letsencrypt:/data/letsencrypt
        restart: always

    nyzme-blog:
        depends_on:
            - public-server
        image: nginx:alpine
        volumes:
            - ./volume/nginx/html:/usr/share/nginx/html
        restart: always
